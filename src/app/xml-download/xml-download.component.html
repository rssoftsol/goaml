<div style="padding-top: 10px; padding-bottom: 10px;">

<form class="text-center" style="background-color: white; margin-left: 20px; margin-right: 20px"
  [ngStyle]="{'opacity':downloading ? 0.8 : 1 }">
  <mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
  </mat-form-field>
  <!--<p>Selected range: {{range.value | json}}</p>-->
  <mat-icon (click)=downloadXML() style="cursor: pointer; margin-left: 10px">save_alt</mat-icon>
  <div *ngIf="!valid" class="text-danger text-left" style="padding-left: 10px; padding-right: 10px">
    <li *ngFor="let message of messages">
      {{message}}
    </li>
  </div>
</form>
</div>
<mat-progress-bar *ngIf="downloading" mode="indeterminate"></mat-progress-bar>


<form class="form-signin text-center">
  <!--<img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
  <h1 class="h3 mb-3 font-weight-normal">Password change</h1>
  <label for="password" class="sr-only">Password</label>
  <input type="password" name="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Password" required autofocus>
  <label for="confirmPassword" class="sr-only">Confirm Password</label>
  <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm Password" [(ngModel)]="confirmPassword" required>
  <button class="btn btn-lg btn-primary btn-block" (click)=changePassword()>Change password</button>
  <div *ngIf="successfullUpdate" class="text-success">Password updated successfully</div>
</form>

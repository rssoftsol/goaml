<h1 mat-dialog-title>Edit</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="firstName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="lastName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Role</mat-label>
    <input matInput [(ngModel)]="role">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="confirmEdit()" cdkFocusInitial>Edit</button>
</div>
